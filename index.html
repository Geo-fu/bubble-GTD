<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>气泡待办</title>
  <!-- Gemini API Key 配置 -->
  <script>
    // 在部署前设置 Gemini API Key
    window.GEMINI_API_KEY = '';
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    
    #canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    
    .input-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 100;
    }
    
    .input-wrapper {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #todoInput {
      flex: 1;
      background: transparent;
      border: none;
      padding: 15px 20px;
      color: white;
      font-size: 16px;
      outline: none;
    }
    
    #todoInput::placeholder { color: rgba(255, 255, 255, 0.5); }
    
    #addBtn {
      width: 50px; height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    #addBtn:active { transform: scale(0.95); }
    
    .hint {
      position: fixed;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-align: center;
      z-index: 100;
    }
    
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      cursor: pointer;
      z-index: 101;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: white;
    }
    
    .modal-content h3 {
      margin-bottom: 20px;
      font-size: 18px;
    }
    
    .modal-content input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 12px;
      color: white;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .modal-content button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .modal-content .close-btn {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .modal-content p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="hint">点击输入待办 · 长按气泡完成</div>
  <button class="settings-btn" id="settingsBtn">⚙️</button>
  
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h3>设置 Gemini API Key</h3>
      <input type="text" id="apiKeyInput" placeholder="输入 Gemini API Key..." />
      <button id="saveApiKey">保存</button>
      <button class="close-btn" id="closeModal">取消</button>
      <p>在 <a href="https://ai.google.dev/" target="_blank" style="color: #667eea;">ai.google.dev</a> 申请免费 API Key<br>不设置将使用本地分析</p>
    </div>
  </div>
  
  <canvas id="canvas"></canvas>
  
  <div class="input-container">
    <div class="input-wrapper">
      <input type="text" id="todoInput" placeholder="输入待办事项..." />
      <button id="addBtn">+</button>
    </div>
  </div>
  
  <script src="app.js" type="module"></script>
</body>
</html>
